Departments

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of departments | async">
            <td>{{department.id}}</td>
            <td>{{department.name}}</td>
            <td>
                <a
                        [routerLink]="['/departments/'+department.id+'/employees']"
                        class="btn btn-primary"
                        role="button"
                >Сотрудники</a>
            </td>
        </tr>
    </tbody>
</table>
