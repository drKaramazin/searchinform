<h1>Департаменты</h1>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Наименование</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of departments | async">
            <td>{{department.id}}</td>
            <td>{{department.name}}</td>
            <td class="buttons">
                <a
                        [routerLink]="['/departments/'+department.id+'/employees']"
                        class="btn btn-primary"
                        role="button"
                >Сотрудники</a>
            </td>
        </tr>
    </tbody>
</table>
