Departments

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of departments | async">
            <td>{{department.id}}</td>
            <td>{{department.name}}</td>
        </tr>
    </tbody>
</table>
